<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo na Conta de Luz</title>
    <h1>Forneça seus dados e enviaremos uma proposta personalizada no seu whatsapp</h1>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');


        h1 {
            font-size: 1.6rem;
            font-family: "Poppins", serif;
            color: white;
            width: 50vw;
            margin-top: 15vh;
            margin-bottom: 5vh;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3331B9;
            margin: 0;
        }
        .container {
            background: white;
            padding: 3vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 25vw;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }

        /* Botão flutuante do WhatsApp */
        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 24px;
            width: 60px;
            height: 60px;
        }
        .whatsapp-button:hover {
            background-color: #1ebe5d;
        }

        /* Media Query para Mobile */
        @media (max-width: 768px) {
            h1 {
                margin-top: 0;
                width: 90vw;
                text-align: center;
            }
            .container {
                width: 80vw;
                padding: 5vw;
            }
        }
            
        
    </style>
</head>
<body>
    <div class="container">
        <h2>Solicitação de Empréstimo</h2>
        <form id="form-emprestimo">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="data_nasc">Data de Nascimento</label>
            <input type="date" id="data_nasc" name="data_nasc" required>

            <label for="whatsapp">WhatsApp</label>
            <input type="text" id="whatsapp" name="whatsapp" placeholder="(DDD) 99999-9999" maxlength="13" required>

            <label for="companhia">Companhia de Energia</label>
            <select id="companhia" name="companhia" required>
                <option value="">Selecione...</option>
                <option value="cosern">Cosern</option>
                <option value="enel">Enel</option>
                <option value="cpfl">CPFL</option>
                <option value="eletrobras">Eletrobras</option>
                <option value="outra">Outra</option>
                
            </select>

            <button type="submit">Solicitar Empréstimo</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const whatsappInput = document.getElementById("whatsapp");

            whatsappInput.addEventListener("input", function () {
                let value = whatsappInput.value.replace(/\D/g, ""); 
                
                if (!value.startsWith("55")) {
                    value = "55" + value;
                }
                
                if (value.length > 13) {
                    value = value.substring(0, 13);
                }
                
                whatsappInput.value = value;
            });

            document.getElementById("form-emprestimo").addEventListener("submit", function (event) {
                event.preventDefault(); 

                
                let nome = document.getElementById("nome").value;
                let cpf = document.getElementById("cpf").value;
                let dataNasc = document.getElementById("data_nasc").value;
                let whatsapp = document.getElementById("whatsapp").value;
                let companhia = document.getElementById("companhia").value;

                
                let regexWhatsApp = /^55[0-9]{11}$/;
                if (!regexWhatsApp.test(whatsapp)) {
                    alert("O número de WhatsApp deve começar com 55 e conter 13 dígitos no total.");
                    return;
                }

                
                let numeroWhatsApp = "5584991691895"; 

                
                let mensagem = `Olá, quero solicitar um empréstimo na conta de luz.%0A%0A`;
                mensagem += `*Nome:* ${nome}%0A`;
                mensagem += `*CPF:* ${cpf}%0A`;
                mensagem += `*Data de Nascimento:* ${dataNasc}%0A`;
                mensagem += `*WhatsApp:* ${whatsapp}%0A`;
                mensagem += `*Companhia de Energia:* ${companhia}`;

                
                let url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;

                
                window.location.href = url;
            });
        });
    </script>
</body>
</html>
