<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empréstimo na Conta de Luz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: "Poppins", sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #3331B9;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 1.6rem;
            color: white;
            margin-top: 15vh;
            margin-bottom: 5vh;
            width: 90%;
        }

        .container {
            background: white;
            padding: 3vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 25vw;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #218838;
        }

        @media (max-width: 768px) {
            .container {
                width: 80vw;
                padding: 5vw;
            }
        }
    </style>
</head>
<body>
    <h1>Forneça seus dados e enviaremos uma proposta personalizada no seu WhatsApp</h1>

    <div class="container">
        <h2>Solicitação de Empréstimo</h2>
        <form action="https://formsubmit.co/v3arquivos@gmail.com" method="POST">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="Nome Completo" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="CPF" required>

            <label for="data_nasc">Data de Nascimento</label>
            <input type="date" id="data_nasc" name="Data de Nascimento" required>

            <label for="whatsapp">WhatsApp</label>
            <input type="text" id="whatsapp" name="WhatsApp" placeholder="(DDD) 99999-9999" maxlength="15" required>

            <label for="companhia">Companhia de Energia</label>
            <select id="companhia" name="Companhia de Energia" required>
                <option value="">Selecione...</option>
                <option value="Cosern">Cosern</option>
                <option value="Enel">Enel</option>
                <option value="CPFL">CPFL</option>
                <option value="Eletrobras">Eletrobras</option>
                <option value="Outra">Outra</option>
            </select>

            <!-- Redireciona para página de obrigado -->
            <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

            <!-- Desativa o captcha -->
            <input type="hidden" name="_captcha" value="false">

            <button type="submit">Solicitar Empréstimo</button>
        </form>
    </div>
</body>
</html>
